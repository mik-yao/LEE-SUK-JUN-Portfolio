<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI&UX Guide</title>
    <link rel="stylesheet" href="../css/style03.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Favicon.png">
</head>
<body>

        <div id="uiux_box">
    <img src="../img/uiux 가이드.png" alt="bibx guide 1" class="active">
    <img src="../img/uiux 가이드2.png" alt="uiux guide 2">
  </div>

    <button id="toggleBtn">다음 보기</button>

<script>
  const imgs = document.querySelectorAll('#uiux_box img');
  const btn  = document.getElementById('toggleBtn');
  let idx = 0;

  btn.addEventListener('click', () => {
    imgs[idx].classList.remove('active');
    idx = (idx + 1) % imgs.length;
    imgs[idx].classList.add('active');

    // 버튼 문구 변경
    btn.textContent = idx === 0 ? '다음 보기' : '처음으로';

    // ✅ 버튼 클릭 시 페이지 상단으로 부드럽게 이동
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
    
</body>
</html>
